<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChessJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
</head>
<body onload="createBoard()">
    <div class="header">
        <h1 class="playerTurn">Turn: Player 1</h1>
        <h1 class="gameTitle">ChessJS</h1>
    </div>
    <!-- Chess -->
    <div class="chessboardContent">
        <!-- Positions -->
        <div class="horizontalpositions" style="position: absolute; right: 30px;">
            <table id="horizontalPositions" style="border-collapse: collapse;">
            </table>
        </div>
        <div class="verticalPositions" style="position: absolute; right: 30px;">
            <table id="verticalPositions" style="border-collapse: collapse;">
            </table>
        </div>  
        <!-- Chessboard -->
        <div id="chessBoard" class="chessBoard">
            <table id="positions" style="border-collapse: collapse;"></table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
