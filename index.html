<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ChessJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
</head>
<body onload="createBoard(), setPieces()">
    <div class="header">
        <h1 class="gameTitle">ChessJS</h1>
    </div>
    <!-- Chess -->
    <h1 class="playerTurn"><div style="color: #00867d; font-weight: 100; font-size: 18px">Turn</div>Player 1</h1>
    <div class="chessboardContent">
        <!-- Positions -->
        <div class="horizontalpositions" style="position: absolute; right: 30px;">
            <table id="horizontalPositions" style="border-collapse: collapse;">
            </table>
        </div>
        <div class="verticalPositions" style="position: absolute; right: 30px;">
            <table id="verticalPositions" style="border-collapse: collapse;">
            </table>
        </div>  
        <!-- Chessboard -->
        <div id="chessBoard" class="chessBoard">
            <table id="positions" style="border-collapse: collapse;"></table>
        </div>
    </div>
    <h1 class="amountMoves"><div style="color: #00867d; font-weight: 100; font-size: 18px">Moves</div>0</h1>
    <button type="button" class="resetButton" onclick="resetGame()"><img src="img/restart.svg" style="height: 28px; width: 28px;"></button>
    <script src="js/main.js"></script>
    <script src="js/players.js"></script>
    <script src="js/move.js"></script>
</body>
</html>
